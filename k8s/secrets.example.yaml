# Example secrets file - DO NOT commit actual secrets to version control
# Create the actual secret with:
# kubectl create secret generic open-skills-secrets \
#   --from-literal=postgres-url='postgresql+asyncpg://...' \
#   --from-literal=openai-api-key='sk-...' \
#   --from-literal=jwt-secret='...'

apiVersion: v1
kind: Secret
metadata:
  name: open-skills-secrets
type: Opaque
stringData:
  postgres-url: "postgresql+asyncpg://user:password@postgres-host:5432/openskills"
  openai-api-key: "sk-your-openai-api-key-here"
  jwt-secret: "your-jwt-secret-here"
  s3-access-key: ""
  s3-secret-key: ""
  langfuse-api-key: ""
